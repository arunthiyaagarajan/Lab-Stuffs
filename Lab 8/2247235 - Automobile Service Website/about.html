<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Blackwite Automobile Service</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>

<body class="example">

    <div class="content">
        <div class="abt_video">
            <video width="960px" height="540px" controls>
                <source src="./videos/Car 3D Animation.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    <div class="abt-audio">
        <audio controls>
            <source src="./music/Faded - Alan Walker.mp3" type="audio/mp3">
        </audio>
    </div>
    <div class="geo-loc">
        <button class="geo-loc-btn" onclick="getlocation()">Geo Location</button>
        <p id="demo1"></p>
    </div>

    <!-- JS -->
    <script>
        var variable1 = document.getElementById("demo1");
        function getlocation() {
            navigator.geolocation.getCurrentPosition(showLoc);
        }
        function showLoc(pos) {
            variable1.innerHTML =
                "Latitude: " +
                pos.coords.latitude +
                "<br>Longitude: " +
                pos.coords.longitude;
        }
    </script>

</body>

</html>
