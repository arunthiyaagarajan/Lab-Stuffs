<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Blackwite Automobile Service</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">

    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>


</head>

<body ng-app="myApp">

    <header class="cmpny_name">
        <nav>
            <a href="#/"><img src="./images/favicon-32x32.png" alt="Error"></a>
            <h2><a href="#/">Blackwite Automobile Service</a></h2>

            <div class="nav-link">
                <ul>
                    <li><a href="#/" class="others">HOME</a></li>
                    <li><a href="#service" class="others">SERVICE</a></li>
                    <li><a href="#about" class="others">ABOUT</a></li>
                    <li><a href="#login" class="signin-btn">SIGN IN</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <ng-view></ng-view>

    <script>

        let app = angular.module("myApp", ["ngRoute"])
        app.config(function ($routeProvider) {
            $routeProvider
                .when("/", {
                    templateUrl: "home.html"
                })
                .when("/service", {
                    templateUrl: "service.html"
                })
                .when("/about", {
                    templateUrl: "about.html"
                })
                .when("/login", {
                    templateUrl: "login.html"
                })
        })
        .config(['$locationProvider', function ($locationProvider) {
                $locationProvider.hashPrefix('');
            }])
    </script>


</body>

</html>
