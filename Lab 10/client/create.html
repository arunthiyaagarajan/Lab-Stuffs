<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
</head>

<body>
    <br> <br>
    <div class="container">
        <form ng-submit="createEntry()">
            <div class="mt-3">
                <div class="row">
                    <div class="offset-md-1 col-md-8">
                        <label for="name" class="form-label">Customer Name</label>
                        <input type="text" ng-model="c_name" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label for="trDate" class="form-label">Service Date</label>
                        <input type="date" ng-model="s_date" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <div class="row">
                    <div class="offset-md-1 col-md-8">
                        <label for="orVal" class="form-label">Amount of Service</label>
                        <input type="number" ng-model="amount" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label for="Dob" class="form-label">Delivery Date</label>
                        <input type="date" ng-model="d_date" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <div class="row">
                    <div class="offset-md-1 col-md-8">
                        <div class="mb-3">
                            <label for="" class="form-label">Service Status</label>
                            <select class="form-select form-select-lg" ng-model="status" id="" required>
                                <option selected disabled value="">Select your status</option>
                                <option value="completed">Completed</option>
                                <option value="On Progress">On Pogress</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-5 d-flex justify-content-center">
                <input type="submit" value="Create" class="btn btn-success">
            </div>
        </form>
    </div>
</body>

</html>
